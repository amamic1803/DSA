name: Test and Lint

on: [push, pull_request, workflow_dispatch]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install C/C++
        run: |
          sudo apt update
          sudo apt install -y build-essential clang

      - name: Install C/C++ tools
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build clang-tidy

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python tools
        run: pip install ruff

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Print tools versions
        run: |
          echo "GCC version:"
          gcc --version
          echo
          
          echo "G++ version:"
          g++ --version
          echo
          
          echo "Clang version:"
          clang --version
          echo
          
          echo "Clang++ version:"
          clang++ --version
          echo
          
          echo "CMake version:"
          cmake --version
          echo
          
          echo "Ninja version:"
          ninja --version
          echo
          
          echo "Clang-Tidy version:"
          clang-tidy --version
          echo
          
          echo "Python version:"
          python --version
          echo
          
          echo "Ruff version:"
          ruff --version
          echo
          
          echo "Rust version:"
          rustc --version
          echo

      - name: Run tests
        run: python ./test.py
