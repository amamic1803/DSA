name: Test and Lint

on: [push, pull_request, workflow_dispatch]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-and-lint:
    name: Test and Lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install C/C++
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt update
            sudo apt install -y build-essential clang
          elif [ "$RUNNER_OS" == "Windows" ]; then
              choco install -y mingw llvm
          else
              echo "$RUNNER_OS not supported"
              exit 1
          fi

      - name: Install C/C++ tools
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt update
            sudo apt install -y cmake ninja-build clang-tidy
          elif [ "$RUNNER_OS" == "Windows" ]; then
              choco install -y cmake ninja
          else
              echo "$RUNNER_OS not supported"
              exit 1
          fi

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python tools
        run: pip install ruff

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Run tests
        run: python ./test.py
